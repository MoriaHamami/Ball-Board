<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Mister Balls</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body onkeyup="onHandleKey(event)" onload="onInitGame()">
  <h1>Collect those Balls</h1>
  <!-- Task 2- Count collected balls -->
  <div class="collected-count">
    Collected Balls:
    <span>0</span>
  </div>
  <div class="balls-count">
    Balls in the Area:
    <span>0</span>
  </div>
  <!-- Task 3- Restart button -->
  <button onclick="onInitGame()">Restart</button>

  <table>
    <tbody class="board"></tbody>
  </table>
  <script src="js/util.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
